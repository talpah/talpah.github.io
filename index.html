<a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>My Python Progress</h3>

<p>Interesting gotcha: use <code>//</code> for <code>int</code> operations, and <code>/</code> for float.</p>

Using integers
<pre><code>
>>> 10/3
3
>>> 10//3
3
</code></pre>
Using a float
<pre><code>
>>> 10.0/3
3.3333333333333335
>>> 10.0//3
3.0
</code></pre>
